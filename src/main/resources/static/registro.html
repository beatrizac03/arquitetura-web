<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>EasyBuy</title>
  </head>
  <body>
    <div class="login-container" role="main" aria-label="Formulário de login">
      <h2>Registro</h2>

      <form class="form-registro">
        <div class="input-group">
          <label for="username">Usuário</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Digite seu usuário"
            required
            autocomplete="username"
          />
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Digite sua senha"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="input-group">
          <label for="role">Tipo</label>
          <select name="role" id="role">
            <option value="ADMIN">ADMIN</option>
            <option value="USER">USUÁRIO</option>
          </select>
        </div>

        <button type="submit" aria-label="Entrar">Entrar</button>
      </form>

      <div class="footer">© 2025 EasyBuy</div>
    </div>

    <script type="module">
      import { registrarUsuario } from "./script.js";
      const form = document.querySelector(".form-registro");

      async function enviarDados() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        const novoUsuario = {
          username,
          password,
          role,
        };

        try {
          const authToken = await registrarUsuario(novoUsuario);
          sessionStorage.setItem("authToken", authToken);
          console.log("Usuário registrado com sucesso!");
        } catch (error) {
          console.error("Erro ao registrar:", error);
          alert("Erro no registro. Verifique os dados.");
        }
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        enviarDados();
      });
    </script>
  </body>
</html>

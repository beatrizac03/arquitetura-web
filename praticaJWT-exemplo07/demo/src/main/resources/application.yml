spring:
  application:
    name: demo
  datasource:
    url: jdbc:h2:file:./src/main/resources/data/demo-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
server:
  servlet:
    context-path: /

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Função</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="${role.id != null} ? 'Editar Função' : 'Cadastrar Função'"></h2>
        <form th:action="@{/roles}" method="post" th:object="${role}" class="border p-4 rounded bg-light">
            <input type="hidden" th:if="${role.id != null}" th:field="*{id}">
            <div class="mb-3">
                <label for="name" class="form-label">Nome da Função (ex: ROLE_USER, ROLE_ADMIN)</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="displayName" class="form-label">Nome Amigável</label>
                <input type="text" id="displayName" name="displayName" th:field="*{displayName}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Função</button>
            <a th:href="@{/roles}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

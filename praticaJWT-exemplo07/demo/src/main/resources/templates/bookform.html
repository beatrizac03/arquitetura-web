<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">Biblioteca</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 th:text="${book.id != null} ? 'Editar Livro' : 'Cadastrar Livro'"></h2>
        <form th:action="@{/books}" method="post" th:object="${book}">
            <input type="hidden" th:if="${book.id != null}" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label">ISBN</label>
                <input type="text" class="form-control" th:field="*{isbn}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" th:field="*{titulo}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Data de Publicação</label>
                <input type="date" class="form-control" th:field="*{dataPublicacao}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gênero</label>
                <input type="text" class="form-control" th:field="*{genero}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Preço</label>
                <input type="number" step="0.01" class="form-control" th:field="*{preco}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Autor</label>
                <select class="form-select" th:field="*{autor}" required>
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nome}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/books}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

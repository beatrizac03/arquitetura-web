<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${author.id != null} ? 'Editar Autor' : 'Cadastrar Autor'"></h2>
        <form th:action="@{/authors}" method="post" th:object="${author}">
            <input type="hidden" th:if="${author.id != null}" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" th:field="*{nome}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" th:field="*{dataNascimento}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nacionalidade</label>
                <input type="text" class="form-control" th:field="*{nacionalidade}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/authors}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
